<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings</title>
  <link rel="stylesheet" href="profile-settings-page.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo"><img src="Frame 1.png" alt="Logo" class="frame"></div>

    <div class="header-right">
      <div class="welcome">
        <span>Welcome, Ada</span>
        <img src="Bell.png" alt="Notifications" class="icon">
        <img src="Avater.png" alt="Profile" class="avatar">
      </div>
    </div>
  </header>

  <!-- Profile Container -->
  <div class="container">

    <!-- Back Arrow (now inside body) -->
    <div class="settings">
      <button class="back-arrow">&#8592;</button> Settings
    </div>

  
    <div class="profile-pic">
      <img src="Avater.png" alt="Profile Picture">
      <P>Profile</P>
    </div>

    <form id="profileForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <input type="text" id="gender" placeholder="Enter your gender">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter new password">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" placeholder="Enter your phone number">
      </div>
      <br>
      <br>

      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script src="profile-settings-page.js"></script>
</body>
</html>
